<div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="Versões">
    <span class="rst-current-version" data-toggle="rst-current-version">
      <span class="fa fa-book"> {{ config.extra.name }}</span>
          v: {{ config.extra.version }}
      <span class="fa fa-caret-down"></span>
    </span>
    <div class="rst-other-versions">
        <dl>
            <dt>Versões</dt>
            {% for version in config.extra.versions %}
                <dd><a href="../{{ version }}">{{ version }}</a></dd>
            {% endfor %}
        </dl>
    </div>
</div>
